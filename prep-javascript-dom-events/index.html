<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>

<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    // Your code here
    document.addEventListener('DOMContentLoaded', myFunction);

    function myFunction() {
      console.log('Content loaded!');
    }

    window.addEventListener('mousemove', myOtherFunction);

    function myOtherFunction() {
      console.log('mouse is moving!');
    }

    $helloWorld = document.querySelector('button.hello-world-btn');
    $helloWorld.addEventListener('click', myOtherOtherFunction);

    function myOtherOtherFunction() {
      console.log('Hello world!');
    }
</script>
</body>

</html>
